<!DOCTYPE html>
<html>
<head>
<style>

    body{
        margin: 0 auto;
        /* background-color: #EFC88B; */
        background-image: url("computer.jfif");
        background-repeat: no-repeat;
        background-size: 100% auto;
    }


    #MyPicture{
        height: 350px;
        width: 350px;
        /* padding: 10px; */
        border-radius: 5%;
        
    }
    #header{
        display: grid;
        
        grid-template-rows: auto auto auto auto;
        justify-items: center;
        background-color: rgba(0, 0, 0,0.5);
        padding: 85px;
        /* margin-left: 20%; */
        color: whitesmoke;
        /* height: 750px */
        animation: fadeInAnimation ease 3s;
        
    }

    

    ul{
        display: grid;
        grid-template-columns: auto auto auto;
        justify-content: space-around;
        background-color: rgba(0, 0, 0,0.1);
        color: whitesmoke;
        margin-bottom: 0%;
        margin-top: 0%;
        border-bottom: 3px solid #E03616;
        padding: 10px;
        list-style-type: none;
        text-decoration: none;
        font-size: 20px;
        font-family: monospace;
        /* position: fixed; */
    }


    li{
        /* padding: 20%; */
    }

   h1{
       font-family: monospace;
       font-size: 30px;
   }

   h2{
       font-family: monospace;
   }

   @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
</style>
</head>
<body>
    <div id= "nav-div"> 
        <nav class="nav">
            <ul>
            <li>About</li>
            <li>Projects</li>
            <li>Contact</li>
            </ul>
        </nav>
    </div>

<div id="header">
    <h1>Hello </h1>
    <h2>I'm Saeid, a Front-end developer</h2>
    <img id="MyPicture" src="me.jpg" alt="my photo">
    <h2>Welcome to my portfolio</h2>
    
    
</div>




</body>
</html>
